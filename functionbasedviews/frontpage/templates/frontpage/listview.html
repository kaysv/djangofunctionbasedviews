<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>listview</title>
  </head>
  <body>
    <h1>Articles</h1>
<ul>
{% for article in object_list %}
    <li>{{ article.first_name }} - {{ article.last_name }}</li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
  </body>
</html>
